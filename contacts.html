<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contacts Page</title>
    <script type="text/javascript" src="../js/code.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/gridjs/dist/gridjs.umd.js"
    ></script>
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>First Name:<br /><span id="firstName"></span></div>
    <div>Last Name:<br /><span id="lastName"></span></div>
    <div>User ID:<br /><span id="userId"></span></div>
    <div class="table">
      <div id="wrapper"></div>
      <script>
        let test = 1;
        let search = "";
        window.onload = function() {
          document.getElementById("firstName").textContent =
            localStorage.getItem("first-name");
          document.getElementById("lastName").textContent =
            localStorage.getItem("last-name");
          document.getElementById("userId").textContent =
            localStorage.getItem("user-id");
          let contactsArray = getContacts();
          new gridjs.Grid({
            search: true,
            columns: [{
              id: "FirstName",
              name: "First Name"
            }, {
              id:"LastName",
              name: "Last Name"
            }, {
              id:"Phone",
              name: "Phone Number"
            }, {
              id:"Email",
              name: "Email"
            }],
            data: 
              setTimeout(function(){
                getContacts();
				      }, 1000);
          });
        }
      </script>
    </div>
  </body>
</html>
