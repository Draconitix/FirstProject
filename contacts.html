<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contacts Page</title>
    <script type="text/javascript" src="../js/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridjs@6.0/dist/gridjs.production.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/gridjs@6.0/dist/theme/mermaid.min.css" rel="stylesheet"></script>
    <link href="./css/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="banner">
      <h1>Contact Manager</h1>
    <div>Welcome <span id="fullName"></span>!</div>

    </div>
    <div class="table">
      <div id="wrapper"></div>
      <script>
        document.addEventListener("DOMContentLoaded", () => 
        {
          document.getElementById("fullName").textContent =
            localStorage.getItem("first-name") + " " + 
            localStorage.getItem("last-name");
            
          getContacts().then(contactData =>
          {
            new gridjs.Grid({
              search: true,
              columns: [{
                id: "FirstName",
                name: "First Name"
              }, {
                id:"LastName",
                name: "Last Name"
              }, {
                id:"Phone",
                name: "Phone Number"
              }, {
                id:"Email",
                name: "Email"
              }],
              data: contactData,
              language: {
                'search': 
                {
                  'placeholder': 'Search by First or Last Name...'
                },
              },
              pagination:
              {
                limit:5
              },
              style: {
                table: {
                  border: '3px solid #ccc'
                },
                th: {
                  'background-color': 'rgba(0, 0, 0, 0.1)',
                  color: '#000',
                  'border-bottom' : '3px solid #ccc',
                  'text-align' : 'center'
                },
                td:{
                  'text-align' : 'center'
                }
              }
              
            }).render(document.getElementById("wrapper"));
          });
        });
      </script>
    </div>
  </body>
</html>
