<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contacts Page</title>
    <script type="text/javascript" src="../js/code.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/gridjs/dist/gridjs.umd.js"
    ></script>
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
    <link href="../css/styles2.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>First Name:<br /><span id="firstName"></span></div>
    <script>
      localStorage.setItem("first-name", "Sonny");
      document.getElementById("firstName").textContext = firstname;
    </script>
    <script>
     
      localStorage.setItem("last-name", "Liu");
      localStorage.setItem("user-id", "5");
      firstname = localStorage.getItem("first-name");
      lastname = localStorage.getItem("last-name");
      document.getElementById("fullname").textContext =
        firstname + " " + lastname;
    </script>
    <div>User ID:<br /><span id="userId"></span></div>
    <script>
      userId = localStorage.getItem("user-id");
      document.getElementById("userId").textContent = userId;
    </script>
    <div id="wrapper">
      <script>
        let test = 1;
        let search = "";
        new gridjs.Grid({
          search: true,
          columns: [
            "First Name",
            "Last Name",
            "Phone Number",
            "Email",
            "Address",
          ],
          server: {
            url: "http://cop4331.xyz/API/search.php?UserID=1&Search=search",
            then: (data) =>
              data.data.map((card) => [
                card.FirstName,
                card.LastName,
                card.Phone,
                card.Email,
                card.Address,
              ]),
            Request: "no-cors",
          },
        }).render(document.getElementById("wrapper"));
      </script>
    </div>
  </body>
</html>
