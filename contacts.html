<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contacts Page</title>
    <script type="text/javascript" src="../js/code.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/gridjs/dist/gridjs.umd.js"
    ></script>
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>First Name:<br /><span id="firstName"></span></div>
    <div>Last Name:<br /><span id="lastName"></span></div>
    <div>User ID:<br /><span id="userId"></span></div>
    <script>
      window.onload = function () {
        document.getElementById("firstName").textContent =
          localStorage.getItem("first-name");
        document.getElementById("lastName").textContent =
          localStorage.getItem("last-name");
        document.getElementById("userId").textContent =
          localStorage.getItem("user-id");
      };
    </script>
    <div class="table">
      <div id="wrapper"></div>
      <script>
        let test = 1;
        let search = "";
        new gridjs.Grid({
          search: true,
          columns: [
            "First Name",
            "Last Name",
            "Phone Number",
            "Email"
          ],
          server: {
            url: "http://cop4331.xyz/API/search.php?UserID=1&Search=search",
            then: (data) =>
              data.data.map((card) => [
                card.FirstName,
                card.LastName,
                card.Phone,
                card.Email,
              ]),
            Request: "no-cors",
          },
        }).render(document.getElementById("wrapper"));
      </script>
    </div>
  </body>
</html>
